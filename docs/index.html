<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AGRIYOU â€” Crop Timeline Advisor</title>
  <style>
    :root{
      --accent:#2a7a2a;
      --muted:#666;
      --card:#fff;
      --bg:#f4f7f4;
      --radius:14px;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      color:#222;
      min-height:100vh;
      background-color: var(--bg);
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .fade { animation: fadeIn .6s ease; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

    .wrapper{ max-width:1100px; margin:auto; padding:30px; }

    /* HOME PAGE */
    #homePage{
      display:block;
      text-align:center;
      padding-top:40px;
      border-radius: 18px;
      position: relative;
      background: url('assets/logo.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* overlay for better readability */
    #homePage::before{
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.35);
      z-index:0;
    }

    #homePage h1,
    #homePage p,
    #homePage .features,
    #homePage .start-btn{
      position: relative;
      z-index:1;
    }

    #homePage h1{ font-size:42px; margin-bottom:10px; font-weight:800; }
    #homePage p{ max-width:600px; margin:0 auto 20px; font-size:16px; }

    .features{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px; margin-top:40px;
    }

    .card{
      background:rgba(255,255,255,0.9);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      text-align:center;
      color: #222;
    }

    .card h3{ margin:0 0 8px; color:var(--accent); }
    .card p{ margin:0; color:var(--muted); }

    .start-btn{
      padding:14px 26px;
      background:var(--accent);
      color:#fff; border:none; border-radius:12px;
      font-size:16px; margin-top:35px;
      cursor:pointer; transition:.15s;
    }
    .start-btn:hover{ background:#236623; }

    /* TIMELINE */
    #timelinePage{ display:none; }

    .app {
      max-width:980px;
      background:rgba(255,255,255,0.92);
      backdrop-filter: blur(4px);
      border-radius:18px;
      box-shadow:0 8px 30px rgba(10,20,10,0.12);
      padding:22px;
      display:grid;
      grid-template-columns:1fr 360px;
      gap:20px;
    }

    .controls{
      background:var(--card); padding:16px; border-radius:12px;
      box-shadow:0 4px 14px rgba(10,20,10,0.06);
    }

    label{ font-weight:600; display:block; margin-bottom:8px; }
    input, select, textarea, button{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #e5e5e5; font-size:14px;
    }

    button{ background:var(--accent); color:white; border:none; cursor:pointer; }
    button:hover{ background:#236623; }

    .preview{
      background:white; padding:16px; border-radius:12px;
      box-shadow:0 4px 14px rgba(10,20,10,0.06);
      display:flex; flex-direction:column; align-items:center; gap:12px;
    }
    .preview img{
      width:100%; height:260px; object-fit:cover;
      border-radius:10px; background:#eee;
      box-shadow:0 4px 14px rgba(10,20,10,0.05);
    }
  </style>
</head>
<body>

<div class="wrapper fade">

  <!-- HOME PAGE -->
  <section id="homePage" class="fade">
    <h1>AGRIYOU</h1>
    <p>Your smart farming assistant that provides crop timelines and recommendations.</p>

    <div class="features">
      <div class="card"><h3>ğŸŒ¾ Crop Timelines</h3><p>Accurate growth stages.</p></div>
      <div class="card"><h3>ğŸ§‘â€ğŸŒ¾ Easy to Use</h3><p>Instant guidance.</p></div>
      <div class="card"><h3>ğŸ“¸ Visual Preview</h3><p>See crop images.</p></div>
    </div>

    <button class="start-btn" onclick="openTimeline()">Start Now</button>
  </section>

  <!-- TIMELINE PAGE -->
  <section id="timelinePage" class="fade">
    <button onclick="goHome()" style="margin-bottom:8px">â† Back to Home</button>

    <div class="app">

      <div class="controls">
        <label>Select crop</label>
        <select id="cropSelect">
          <option value="">-- Choose a crop --</option>
          <option value="rice">Rice</option>
          <option value="corn">Corn</option>
          <option value="tomato">Tomato</option>
          <option value="eggplant">Eggplant</option>
          <option value="potato">Potato</option>
          <option value="carrots">Carrots</option>
        </select>

        <label>Optional: region / notes</label>
        <input id="region" placeholder="e.g., lowland / upland" />

        <button id="showBtn" disabled>Show Timeline</button>

        <textarea id="timeline" readonly placeholder="Timeline will appear here..."></textarea>
      </div>

      <aside class="preview">
        <img id="cropImage" src="" alt="Crop image" />
        <div>
          <strong id="cropName">No crop selected</strong><br>
          <small id="totalDays"></small>
        </div>
      </aside>

    </div>
  </section>

</div>

<!-- SCRIPT -->
<script>
  const homePage = document.getElementById('homePage');
  const timelinePage = document.getElementById('timelinePage');

  function openTimeline(){
    homePage.style.display="none";
    timelinePage.style.display="block";
  }
  function goHome(){
    timelinePage.style.display="none";
    homePage.style.display="block";
  }

  const crops = {
    rice:{ name:"Rice", total:"100â€“120 days", image:"assets/rice" ,
      timeline:`ğŸŒ¾ RICE TIMELINE\n\n1. Land Prep â€“ 1 week\n2. Seedling â€“ 7â€“14 days\n3. Vegetative â€“ 30â€“45 days\n4. Reproductive â€“ 30 days\n5. Ripening â€“ 30 days` },
    corn:{ name:"Corn", total:"90â€“100 days", image:"assets/corn",
      timeline:`ğŸŒ½ CORN TIMELINE\n\n1. Germination â€“ 7 days\n2. Seedling â€“ 14 days\n3. Vegetative â€“ 30 days\n4. Pollination â€“ 10â€“14 days\n5. Maturity â€“ 30 days` },
    tomato:{ name:"Tomato", total:"60â€“85 days", image:"assets/tomato",
      timeline:`ğŸ… TOMATO TIMELINE\n\n1. Germination â€“ 5â€“10 days\n2. Seedling â€“ 2â€“3 weeks\n3. Vegetative â€“ 20â€“30 days\n4. Flowering â€“ 7â€“14 days\n5. Fruiting â€“ 20â€“30 days` },
    eggplant:{ name:"Eggplant", total:"100â€“140 days", image:"assets/egg",
      timeline:`ğŸ† EGGPLANT TIMELINE\n\n1. Germination â€“ 7â€“14 days\n2. Seedling â€“ 3â€“4 weeks\n3. Vegetative â€“ 40â€“60 days\n4. Flowering â€“ 15 days\n5. Harvesting â€“ 20â€“40 days` },
    potato:{ name:"Potato", total:"70â€“120 days", image:"assets/potato",
      timeline:`ğŸ¥” POTATO TIMELINE\n\n1. Sprouting â€“ 10â€“14 days\n2. Vegetative â€“ 30â€“40 days\n3. Tuber Formation â€“ 20â€“30 days\n4. Maturation â€“ 20â€“40 days` },
    carrots:{ name:"Carrots", total:"70â€“90 days", image:"assets/carrot",
      timeline:`ğŸ¥• CARROT TIMELINE\n\n1. Germination â€“ 10â€“20 days\n2. Early Growth â€“ 3â€“4 weeks\n3. Root Development â€“ 4â€“6 weeks\n4. Maturation â€“ 2â€“3 weeks` }
  };

  const placeholder =
    "data:image/svg+xml;charset=utf-8," +
    encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450'><rect width='100%' height='100%' fill='#e9efe9'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#7b9a7b' font-size='26'>No image available</text></svg>`);

  const select = document.getElementById("cropSelect");
  const showBtn = document.getElementById("showBtn");
  const cropImg = document.getElementById("cropImage");
  const cropName = document.getElementById("cropName");
  const totalDays = document.getElementById("totalDays");
  const timelineBox = document.getElementById("timeline");
  const region = document.getElementById("region");

  function loadCropImage(basePath){
    cropImg.onerror = () => {
      cropImg.onerror = () => cropImg.src = placeholder;
      cropImg.src = basePath + ".png";
    };
    cropImg.src = basePath + ".jpg";
  }

  function showCrop(key){
    if(!key){
      cropImg.src=placeholder;
      cropName.textContent="No crop selected";
      totalDays.textContent="";
      timelineBox.value="";
      return;
    }
    const c = crops[key];
    cropName.textContent = c.name;
    totalDays.textContent = c.total;
    timelineBox.value = c.timeline + (region.value.trim() ? `\n\nRegion: ${region.value}` : "");
    loadCropImage(c.image);
  }

  showBtn.disabled = true;  // disable on load

  select.addEventListener("change", () => {
    showBtn.disabled = !select.value;
    showCrop(select.value);
  });

  showBtn.addEventListener("click", () => {
    if (!select.value) {
      alert("Please select a crop.");
      return;
    }
    showCrop(select.value);
  });

  showCrop(null);
</script>

</body>
</html>
